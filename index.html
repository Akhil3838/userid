  <script>
    const http = new XMLHttpRequest()
    http.open('get','https://jsonplaceholder.typicode.com/users')
    http.send()
    http.onreadystatechange = ()=>{
        if (http.readyState==4) {
            if (http.status>=200 && http.status<300) {
                console.log(http.responseText);
                let userid =JSON.parse(http.responseText)
                console.log(userid);
                userid.forEach(item=> {
                    result.innerHTML +=
                    `<div class="col-md-4">
                    <div class=" p-3 text-center border border-2 m-2 rounded-2 shadow-lg">
                    <i class="fa-solid fa-user-tie fa-2xl mt-2" style="color: #B197FC;"></i>
                    <h5 class="mt-3 fw-bold">${item.name}</h5>
                    <h6>ID : ${item.id}</h6>
                    <h6>CITY : ${item.address["city"]}</h6>
                    <h6>COMPANY : ${item.company["name"]}</h6>
                    </div>
                    </div>`

                })

        } else {

        }
    }
